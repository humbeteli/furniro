<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furniro</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <!-- header -->
    <div class="header">
      <div class="logo">
        <img src="./images/icon.png" alt="" />
        <p>Furniro</p>
      </div>
      <div class="links">
        <p>Home</p>
        <p>Shop</p>
        <p>About</p>
        <p>Contact</p>
      </div>
      <div class="icons">
        <i class="fa-regular fa-user"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-regular fa-heart"></i>
        <i class="fa-solid fa-cart-shopping"></i>
      </div>
    </div>

    <div class="header-bg">
        <p>Shop</p>
        <div class="shop">
            <p>Home</p>
            <i class="fa-solid fa-angle-right" style="font-size: 16px;"></i>
            <p>Shop</p>
        </div>
    </div>

    <!--pre-footer-->
    <div class="pre-footer">
        <div class="about">
            <img src="./images/trophy 1.png" alt="">
            <div class="about-info">
                <p>High Quality</p>
                <p  class="extra">crafted from top materials</p>
            </div>
        </div>
        <div class="about">
            <img src="./images/guarantee.png" alt="">
            <div class="about-info">
                <p>Warranty Protection</p>
                <p class="extra">Over 2 years</p>
            </div>
        </div>
        <div class="about">
            <img src="./images/shipping.png" alt="">
            <div class="about-info">
                <p>Free Shipping</p>
                <p  class="extra">Order over 150 $</p>
            </div>
        </div>
        <div class="about">
            <img src="./images/customer-support.png" alt="">
            <div class="about-info">
                <p>24 / 7 Support</p>
                <p class="extra" >Dedicated support</p>
            </div>
        </div>
    </div>
  </body>
</html>
